<html>

<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="nn/nn.js"></script>
  <script language="javascript" type="text/javascript" src="nn/matrix.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <script language="javascript" type="text/javascript" src="ga.js"></script>
  <script language="javascript" type="text/javascript" src="bird.js"></script>
  <script language="javascript" type="text/javascript" src="pipe.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <title>Kuda Belajar Terbang</title>
</head>

<body>
  <div class="container" style="padding-top: 30px">
    <div class="row">
      <div class="col-12">
        <div id="canvascontainer"></div>
      </div>
    </div>
     <div class="col-12">
      <br>
      <div class="col-12">       
          <div class="card">
            <h5 class="card-header" id="mode">Now Training</h5>
            <div class="card-body">
            <form>          
              <label for="speedSlider">Speed: </label> <span id="speed" class="badge badge-warning">1</span>
              <input id="speedSlider" type="range" class="custom-range" min="1" max="10" value="1"> 
            </form>
              <p class="h4"> High score: <span id="hs" class="badge badge-danger">0</span> </p>
              <p class="h4"> Number of mutation: <span id="nm" class="badge badge-info">0</span> </p>
              <p class="h4"> All time high score: <span id="ahs" class="badge badge-success">0</span> </p>
              <button type="button" id="best" class="btn btn-primary btn-lg">Run Best</button>
              <button type="button" id="stop" class="btn btn-danger btn-lg">Stop Game</button>
            </div>
          </div>
      </div>
	  <br>
	</div>
  </div>
</body>

</html>
